    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "accounts-qa.yml"
      - "accounts-prod.yml"
      - "configserver:http://localhost:8071/"

  profiles:
    active: "prod"
